  minTime: 10s
  prefetching: true
  prefetchExpires: 3h
  prefetchThreshold: 100
  prefetchMaxItemsCount: 5000

queryLog:
  logRetentionDays: 7
  creationCooldown: 2s

redis:
  address: 172.17.0.1:6379

ports:
 dns: 53

bootstrapDns:
